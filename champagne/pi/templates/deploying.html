    <script type="text/javascript">

        $("#btnFetch").click(function() {

        });

        window.location.pathname = "/deploy";
      });

        class="spinner-border"
        role="status"
        style="width: 10rem; height: 10rem;"
      >
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    {{ template "footer.html" . }}
